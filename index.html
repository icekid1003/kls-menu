<h3>Total: NGN <span id="total">0</span></h3>
<button onclick="sendOrder()">Order on WhatsApp</button>
<script>
const boxes = document.querySelectorAll("input[type='checkbox']");
const totalSpan = document.getElementById("total");

function updateTotal() {
  let total = 0;

  boxes.forEach(box => {
    if (box.checked) {
      const price = parseInt(box.dataset.price, 10);
      if (!isNaN(price)) {
        total += price;
      }
    }
  });

  totalSpan.textContent = total;
}

boxes.forEach(box => {
  box.addEventListener("change", updateTotal);
});

function sendOrder() {
  let message = "KLS Apartment Lounge Order\n\n";
  let total = 0;

  boxes.forEach(box => {
    if (box.checked) {
      const name = box.dataset.name;
      const price = parseInt(box.dataset.price, 10);

      if (!isNaN(price)) {
        message += "- " + name + " : NGN " + price + "\n";
        total += price;
      }
    }
  });

  if (total === 0) {
    alert("Please select at least one item");
    return;
  }

  message += "\nTotal: NGN " + total;

  const encoded = encodeURIComponent(message);
  window.open(
    "https://wa.me/2348093823277?text=" + encoded,
    "_blank"
  );
}
</script>



<button onclick="sendOrder()">Order on WhatsApp</button>
