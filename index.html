<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .menu-container {
    max-width: 600px;
    margin: auto;
    background: #111;
    padding: 20px;
    border-radius: 10px;
  }
  h1, h2 {
    text-align: center;
    color: gold;
  }
  label {
    display: block;
    padding: 6px 0;
  }
  .total {
    margin: 15px 0;
    text-align: center;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 15px;
    background: green;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const totalPrice = document.getElementById('totalPrice');

  checkboxes.forEach(box => {
    box.addEventListener('change', calculateTotal);
  });

  function calculateTotal() {
    let total = 0;
    checkboxes.forEach(box => {
      if (box.checked) {
        total += Number(box.dataset.price);
      }
    });
    totalPrice.textContent = total;
  }

  function sendWhatsApp() {
    let message = "Hello KLS Apartment Lounge,%0A%0AI want to order:%0A";
    let total = 0;

    checkboxes.forEach(box => {
      if (box.checked) {
        const name = box.dataset.name;
        const price = Number(box.dataset.price);
        message += `- ${name} - NGN ${price}%0A`;
        total += price;
      }
    });

    message += `%0A--------------------%0A`;
    message += `Total: NGN ${total}`;

    window.open("https://wa.me/2348093823277?text=" + message, "_blank");
  }
</script>
