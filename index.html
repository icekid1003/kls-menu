<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KLS Apartment Lounge</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      padding: 6px 0;
      cursor: pointer;
    }
    hr {
      margin: 20px 0;
      border: 1px solid #333;
    }
    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>KLS Apartment Lounge</h1>

  <h2>Spirits</h2>
  <label><input type="checkbox" data-name="Jack Williams" data-price="12000"> Jack Williams - NGN 12000</label>
  <label><input type="checkbox" data-name="Gordons" data-price="7000"> Gordons - NGN 7000</label>
  <label><input type="checkbox" data-name="Gordons Colour" data-price="9000"> Gordons Colour - NGN 9000</label>
  <label><input type="checkbox" data-name="Rich Man" data-price="6000"> Rich Man - NGN 6000</label>
  <label><input type="checkbox" data-name="Fonda Real" data-price="6000"> Fonda Real - NGN 6000</label>
  <label><input type="checkbox" data-name="Majesty" data-price="7000"> Majesty - NGN 7000</label>
  <label><input type="checkbox" data-name="Martell VSOP" data-price="55000"> Martell VSOP - NGN 55000</label>
  <label><input type="checkbox" data-name="Martell Blue Swift" data-price="60000"> Martell Blue Swift - NGN 60000</label>

  <hr>

  <h2>Soft & Energy Drinks</h2>
  <label><input type="checkbox" data-name="Sierra" data-price="1000"> Sierra - NGN 1000</label>
  <label><input type="checkbox" data-name="Red Bull" data-price="1500"> Red Bull - NGN 1500</label>
  <label><input type="checkbox" data-name="Cranberry" data-price="1000"> Cranberry - NGN 1000</label>
  <label><input type="checkbox" data-name="Water" data-price="500"> Water - NGN 500</label>

  <div class="total">
    Total: NGN <span id="total">0</span>
  </div>

  <button onclick="sendReceiptToWhatsApp()">Send Receipt on WhatsApp</button>

</div>

<!-- RECEIPT -->
<div id="receipt" style="
  display:none;
  background:#fff;
  color:#000;
  padding:20px;
  max-width:320px;
  margin:30px auto;
  font-family:Arial;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
">
  <h3 style="text-align:center; margin:0;">
    KLS Apartment Lounge
  </h3>

  <p style="text-align:center; font-size:12px; margin:5px 0;">
    Drinks Receipt
  </p>

  <hr>

  <div id="receiptItems" style="font-size:14px;"></div>

  <hr>

  <p style="font-size:18px; font-weight:bold; text-align:center;">
    Total: NGN <span id="receiptTotal"></span>
  </p>

  <p style="font-size:11px; text-align:center; color:#555;">
    Screenshot & send on WhatsApp
  </p>
</div>

  
  <script>
const boxes = document.querySelectorAll("input[type='checkbox']");
const totalSpan = document.getElementById("total");
const receipt = document.getElementById("receipt");
const receiptItems = document.getElementById("receiptItems");
const receiptTotal = document.getElementById("receiptTotal");

function updateTotal() {
  let total = 0;
  boxes.forEach(box => {
    if (box.checked) {
      const price = parseInt(box.dataset.price, 10);
      if (!isNaN(price)) total += price;
    }
  });
  totalSpan.textContent = total;
}

boxes.forEach(box => box.addEventListener("change", updateTotal));

function showReceipt() {
  receiptItems.innerHTML = "";
  let total = 0;

  boxes.forEach(box => {
    if (box.checked) {
      const price = parseInt(box.dataset.price, 10);
      if (!isNaN(price)) {
        const line = document.createElement("div");
        line.textContent = box.dataset.name + " - NGN " + price;
        receiptItems.appendChild(line);
        total += price;
      }
    }
  });

  if (total === 0) {
    alert("Please select at least one item");
    return;
  }

  receiptTotal.textContent = total;
  receipt.style.display = "block";
}

function sendReceiptToWhatsApp() {
  // Open WhatsApp chat ONLY (no prices in text)
  const message = "Hello KLS Apartment Lounge, I have sent my order receipt image.";
  const encoded = encodeURIComponent(message);
  window.open(
    "https://wa.me/2348093823277?text=" + encoded,
    "_blank"
  );
}
</script>
