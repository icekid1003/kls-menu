      <strong>Total: NGN <span id="totalPrice">0</span></strong>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .menu-container {
    max-width: 600px;
    margin: auto;
    background: #111;
    padding: 20px;
    border-radius: 10px;
  }
  h1, h2 {
    text-align: center;
    color: gold;
  }
  label {
    display: block;
    padding: 6px 0;
  }
  .total {
    margin: 15px 0;
    text-align: center;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 15px;
    background: green;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<script>
const boxes = document.querySelectorAll('input[type="checkbox"]');
const totalSpan = document.getElementById('totalPrice');

boxes.forEach(b => b.addEventListener('change', updateTotal));

function updateTotal() {
  let total = 0;
  boxes.forEach(b => {
    const price = parseInt(b.dataset.price, 10);
    if (b.checked && !isNaN(price)) {
      total += price;
    }
  });
  totalSpan.textContent = total;
}

function sendWhatsApp() {
  let orderLines = [];
  let total = 0;

  boxes.forEach(b => {
    if (b.checked) {
      const name = b.dataset.name;
      const price = parseInt(b.dataset.price, 10);

      if (!isNaN(price)) {
        orderLines.push(`- ${name} - NGN ${price}`);
        total += price;
      }
    }
  });

  if (orderLines.length === 0) {
    alert("Please select at least one drink");
    return;
  }

  const message =
`Hello KLS Apartment Lounge,

I want to order:
${orderLines.join("\n")}

--------------------
Total: NGN ${total}`;

  const encoded = encodeURIComponent(message);

  window.open(
    "https://wa.me/2348093823277?text=" + encoded,
    "_blank"
  );
}
</script>
